<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  
  <title>Frontend Mentor | Age calculator app</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./assets/css/style.css" type="text/css" media="all" />
  
</head>
<body>
  
  <main>
	  
	  <div class="calculator">
		  
		  <div class="inputs">
			
			  <div class="inputs__box">
				  <label for="day" id="label-day">Day</label>
				  <input type="number" id="day" maxlength="2" required="true" placeholder="DD"/>
				  <span class="error" id="error-day"></span>
			  </div> <!-- inputs__box -->
			  
			  <div class="inputs__box">
				  <label for="month" id="label-month">Month</label>
				  <input type="number" id="month" maxlength="2"  placeholder="MM"/>
				  <span class="error" id="error-month"></span>
			  </div> <!-- inputs__box -->
			  
			  <div class="inputs__box">
				  <label for="year" id="label-year">Year</label>
				  <input type="number" id="year" maxlength="4" placeholder="YYYY"/>
				  <span class="error" id="error-year"></span>
			  </div> <!-- inputs__box -->
			  
		  </div> <!-- inputs -->
		  
		  <div class="division">
				<button id="button" onclick="calculate()">
					<img src="./assets/images/icon-arrow.svg" alt="arrow's icon" />
			 </button>
		  </div> <!-- division -->
		  
		  <div class="result">
			  <h2 class="result__year"><span id="year-span">--</span> Years</h2>
			  <h2 class="result__month"><span id="month-span">--</span> Months</h2>
			  <h2 class="result__day"><span id="day-span">--</span> Days</h2>
		  </div> <!-- result -->
		  
	  </div> <!-- Calculator-->
  </main>
  
  
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.</p>
  </footer>
  
  
  <script src="./js/script.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
